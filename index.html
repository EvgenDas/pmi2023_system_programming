<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/favicon.ico" rel="icon">   
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Юридическая фирма "Математика свободы"</title>
     
</head>
<body>
    <header>
        <div class="header">
            <a href=""><img class="graficlogo" src="img/logo.jpg" alt="Logo"></a>
            <h1 class="purchase">
                <span>Юридическая фирма</span>
                <span>Математика свободы</span>
            </h1>
    
        </div>

        <nav>
            <div class="topnav">
                <a href="">Услуги</a>
                <a href="">Контакты</a>
                <a href="">О нас</a>
                <a href="">Научно-правовой журнал «Математика свободы»</a>
            </div>
        </nav>
    </header>

    <section class="intro">
        <div class="intro_title">
            Услуги
        </div>

        <div class="main_intro">
            <div class="intro_left">
                <img src="img\image1.jpg" alt="Photo" class="intro_img">
            </div>

            <div class="intro_right">
                
            </div>
        </div>

    </section>

    <section class="contacts">
        <div class="contacts_title">
            Контакты
        </div>

        <div class="main_contacts">
            <div class="contacts_left">
                <img src="img\Group11_1.svg" alt="" class="contacts_img">
            </div>

            <div class="send_wrapper">
                <h1 class="send_title">
                    Остались вопросы? Напишите их здесь
                </h1>
                
                
                <form action="" class="form">
                    <div class="send_form">
                        <div class="input_forms">
                            <input type="text" class="form1 formstyle" placeholder="Имя" required>
                            <input type="text" class="form2 formstyle" placeholder="Фамилия">
                        </div>

                        <div class="input_forms">
                            <input type="text" class="form1 formstyle" placeholder="Номер телефона" required>
                            <input type="email" class="form2 formstyle" placeholder="Email">
                        </div>

                        <textarea class="form3 formstyle" cols="30" rows="10" placeholder="Напишите ваше сообщение" maxlength="250"></textarea>

                        <button class="send_button">Отправить сообщение</button>
                    </div>
                </form>
            

        </div>
    </section>

</body>
</html>
